<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<style>
    body{
        background-color: #39b38a;
    }

    h1{
        color:#f0f8ff
    }

</style>

<body>

    <h1>Olá, mundo!</h1>
    <p>Revisando o conhecimento em JavaScript</p>

    <script>
        // .alert() - exibe em um pop-up no navegador o conteúdo entre os parenteses
        window.alert('Este é o primeiro exercício.')
        // .confirm() - exibe um pop-up com botão de confirmação no navegador com o conteúdo entre os parenteses 
        window.confirm('Vamos testar o prompt?')
        // .prompt() exibe no navegador um prompt para entrada de valor (texto, números, etc.)
        window.prompt('Testou?')
    </script>
    
</body>
</html>
