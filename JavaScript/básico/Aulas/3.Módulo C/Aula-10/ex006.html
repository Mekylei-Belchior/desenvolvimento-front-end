<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6</title>

    <style>
        body{
            background-color: #3D212E;
            color: #ffff;
        }

        div#area{
            background-color: #0990BD;
            width: 150px;
            height: 150px;
            margin-left: 25px;
            margin-top: 25px;
            line-height: 150px;
            text-align: center;
            font-size: larger;
        }
    </style>

</head>
<body>
    
    <div id='area'>Texto</div>


    <script>
        var area = window.document.getElementById('area')

        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)
        area.addEventListener('mousedown', clicou)
        area.addEventListener('mouseup', desclicou)

        function entrou(){
            area.style.backgroundColor = '#E1DEE3'
            area.innerText = 'Entrou!'
            area.style.color = 'black'
        }

        function saiu(){
            area.style.backgroundColor = '#0990BD'
            area.innerText = 'Texto'
            area.style.color = '#ffff'
            area.style.font = 'larger'
        }

        function clicou(){
            area.style.backgroundColor = '#900C96'
            area.innerText = 'Clicou!'
            area.style.color = '#ffff'
        }

        function desclicou(){
            saiu()
        }

        

    </script>

</body>
</html>
