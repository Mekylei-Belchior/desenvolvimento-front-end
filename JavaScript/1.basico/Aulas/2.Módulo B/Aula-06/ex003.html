<style>
    body{

    h1{
        color:#f0f8ff

</style>

<body>

    <h1>Olá, mundo!</h1>
    <p>Revisando o conhecimento em JavaScript</p>

    <script>
        // .parseInt() - converte para número inteiro
        // .parseFloat() - converte para número real (ponto flutuante)
        var num1 = parseInt(window.prompt('Informe o primeiro valor:'))
        var num2 = parseInt(window.prompt('Informe o segundo valor:'))
        var resultado = num1 + num2

        window.alert(`A soma de ${num1} + ${num2}: ${resultado}`) 

    </script>
    
</body>
