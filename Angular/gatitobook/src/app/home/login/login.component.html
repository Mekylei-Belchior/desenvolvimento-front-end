<h2 class="text-center">Login</h2>

<form class="form mt-4" (ngSubmit)="onLogin()" #formLogin="ngForm">
  <div class="input-group mb-3">
    <input
      class="form-control"
      placeholder="Usuário"
      type="text"
      name="usuario"
      required
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
    />
  </div>
  <app-mensagem
    *ngIf="campoUsuario.invalid && campoUsuario.touched"
    mensagem="Usuário obrigatório."
  >
  </app-mensagem>
  <div class="input-group mb-3">
    <input
      class="form-control"
      placeholder="Senha"
      type="password"
      name="senha"
      required
      [(ngModel)]="senha"
      #campoSenha="ngModel"
    />
  </div>
  <app-mensagem
    *ngIf="campoSenha.invalid && campoSenha.touched"
    mensagem="Senha obrigatória."
  >
  </app-mensagem>
  <div class="d-grid gap-2">
    <button
      class="btn btn-primary btn-block"
      type="submit"
      [disabled]="formLogin.invalid"
    >
      Login
    </button>
  </div>
</form>

<p class="text-center mt-2">
  Não é cadastrado? <a
    class="cor"
    [routerLink]="['novousuario']"
    style="text-decoration: none"
    >Faça o seu cadastro</a
  >
</p>
