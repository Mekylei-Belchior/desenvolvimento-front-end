<div *ngIf="comentarios$ | async as comentarios">
  <ul class="list-unstyled">
    <li *ngFor="let comentario of comentarios">
      <p class="text-primary mr-1">{{ comentario.userName }}</p>
      <em>{{ comentario.date | date: "dd/MM/yyyy HH:mm:ss" }}</em>
      <p class="break-word mb-2">{{ comentario.text }}</p>
    </li>
  </ul>

  <div class="mt-4">
    <form [formGroup]="comentarioForm" (submit)="gravar()">
      <div class="input-group">
        <textarea class="form-control" formControlName="comentario"></textarea>
      </div>

      <div class="input-group-append mt-3 mb-3">
        <button
          class="btn btn-primary"
          [disabled]="comentarioForm.invalid"
        >
          Comentar
        </button>
      </div>

      <app-mensagem
        mensagem="Tamanho mÃ¡ximo de 300 caracteres."
        *ngIf="!!comentarioForm.get('comentario')?.errors?.maxLength"
      >
      </app-mensagem>
    </form>
  </div>
</div>
