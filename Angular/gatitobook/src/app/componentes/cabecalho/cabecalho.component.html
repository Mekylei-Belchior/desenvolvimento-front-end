<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">Gatito Book</a>
    <div *ngIf="user$ | async as usuario">
      <div class="mr-1" *ngIf="usuario.name; else login">
        <i class="fa fa-user-circle mr-1"></i>
        <a>{{ usuario.name }}</a>
        <a class="mr-1" (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
