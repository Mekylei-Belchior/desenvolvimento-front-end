<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">Gatito Book</a>
    <div *ngIf="user$ | async as usuario">
      <div *ngIf="usuario.name; else login">
        <i class="fa fa-user-circle mr-1"></i>
        <a class="mr-1">{{ usuario.name }}</a>
        <i
          class="fa fa-sign-out fa-2x mr-1"
          aria-hidden="true"
          (click)="logout()"
        ></i>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
